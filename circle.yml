machine:
  node:
    version: 7.10.0

dependencies:
  override:
    - curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | sudo apt-key add -
    - echo "deb https://dl.yarnpkg.com/debian/ stable main" | sudo tee /etc/apt/sources.list.d/yarn.list
    - sudo apt-get update && sudo apt-get install ruby-sass yarn
    - gem update --system
    - gem install compass --no-ri --no-rdoc
    - yarn global add ember-cli bower grunt-cli:
        environment:
          PATH: "/usr/bin:${PATH}"
    - yarn:
        environment:
          PATH: "/usr/bin:${PATH}"
    - bower i

test:
  override:
    - echo skip tests

deployment:
  prod:
    branch: master
    commands:
      - grunt modernizr:dist
      - ./node_modules/ember-cli/bin/ember deploy demo --verbose --activate:
          environment:
            AWS_BUCKET: $DEMO_AWS_BUCKET
            AWS_REGION: $DEMO_AWS_REGION
            AWS_PREFIX: $DEMO_AWS_PREFIX
